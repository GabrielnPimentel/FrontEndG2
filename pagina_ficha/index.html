<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="ficha">
        <header>
        <section class="Nome_persona">
            <label for="Nome do personagem">Nome do personagem</label>
            <input type="text" placeholder="Nome"/>
        </section>
        <section class="atributos_iniciais">
            <ul>
                <li>
                    <label for="Classe">Classe</label>
                    <input type="text" placeholder="Classe/trabalho"/>
                </li>
                <li>
                    <label for="Raça">Raça</label>
                    <input type="text" placeholder="Raça"/>
                </li>
                <li>
                    <label for="Genero">Genero</label>
                    <input type="text" placeholder="Genero"/>
                </li>
                <li>
                    <label for="Idade">Idade</label>
                    <input type="number" placeholder="Idade"/>
                </li>
            </ul>
        </section>
    </header>
    <hr>
    <div class="atributos">
        <div class="corpo">
            <h2><b>Corpo</b></h2>
            <section class="meio">
                <form class="segundo">
                  <input class="Corpo_personagem" type="number" placeholder="Altura">  
                  <input class="Corpo_personagem" type="number" placeholder="Força">
                  <input class="Corpo_personagem" type="number" placeholder="Saúde">
                  <input class="Corpo_personagem" type="number" placeholder="Energia">
                </form>
            </section>
        </div>
    </div>
    </form>
</body>
</html>
