<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/435/208/png-transparent-dungeons-dragons-dungeon-crawl-dungeon-master-role-playing-game-d20-system-dragon-game-dragon-logo.png"
      type="image/x-icon"
    />
    <title>Contato</title>
    <link rel="stylesheet" href="../components/contato.css">
</head>
<body>
    <div class="container">
        <h1>Fale conosco</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Envie seu pedido</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nome</label>
                            <input type="text" placeholder="Digite seu nome">
                        </div>
                        <div class="input-group">
                            <label>Telefone</label>
                            <input type="text" placeholder="Digite seu telefone">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Digite seu email">
                        </div>
                        <div class="input-group">
                            <label>Assunto</label>
                            <input type="text" placeholder="Digite o assunto">
                        </div>
                    </div>

                    <label>Mensagem</label>
                    <textarea rows="5" placeholder="Digite sua mensagem"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Contate-nos</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>seuemail@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Telefone</td>
                        <td>(xx)xxxxx-xxxx</td>
                    </tr>
                    <tr>
                        <td>Endereço</td>
                        <td>#447, Petrópolis, Mosela</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
